<html>
<body>
    <h3>Black Friday Sale Prediction</h3>

<div>
  <form action="/result" method="POST">
    <label for="gender">Gender</label>
    <select id="gender" name="gender">
      <option value="0">Female</option>
      <option value="1">Male</option>
    </select>
    <br>
    <br>
    <label for="age">Age</label>
    <select id="age" name="age">
      <option value="0">0-17</option>
      <option value="1">18-25</option>
      <option value="2">26-35</option>
      <option value="3">36-45</option>
      <option value="4">46-50</option>
      <option value="5">51-55</option>
      <option value="6">55+</option>
    </select>
    <br>
    <br>
    <label for="occupation">Occupation</label>
    <input type="text" id="occupation" name="occupation">btw:[0-20]
    <br>
    <br>
    <label for="ccat">City_Category</label>
    <select id="ccat" name="ccat">
      <option value="0">A</option>
      <option value="1">B</option>
      <option value="2">C</option>
    </select>
    <br>
    <br>
    <label for="sccy">Stay_In_Current_City_Years</label>
    <select id="sccy" name="sccy">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4+</option>
    </select>
    <br>
    <br>
    <label for="martial_stat">Marital Status</label>
    <select id="martial_stat" name="martial_stat">
      <option value="0">unmarried</option>
      <option value="1">married</option>
    </select>
    <br>
    <br>
    <label for="pc1">Product_Category_1</label>
    <input type="text" id="pc1" name="pc1">btw:[1-20]
    <br>
    <br>
    <label for="pc2">Product_Category_2</label>
    <input type="text" id="pc2" name="pc2">btw:[1-20]
    <br>
    <br>
    <label for="pc3">Product_Category_3</label>
    <input type="text" id="pc3" name="pc3">btw:[1-20]
    <br>
    <br>
    <input type="submit" value="Predict">
  </form>
</div>
</body>
</html>
<!doctype html>
<html>
   <body>
       <h1> {{ prediction }}</h1>
   </body>
</html>
